//修正奶特效不消失和无法二次使用
modify:
{
	match:
	{
		"targetname" "Button_heal"
		"classname" "func_button"
	}
	delete:
	{
		"OnPressed" "!selfRunScriptCodefilter() 0-1"
		"OnUser1" "Part_Heal_UseStart6-1"
	}
	insert:
	{
		"OnPressed" "!selfRunScriptCodefilter();0-1"
		"OnUser1" "Part_Heal_UseStop6-1"
	}	
	replace:
	{
		"wait" "0"
	}
}


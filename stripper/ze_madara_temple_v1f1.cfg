//add electro slow
modify:
{
	match:
	{
		"targetname" "lightning_hurt"
		"classname" "trigger_hurt"	
	}
	insert:
	{
		"OnHurtPlayer" "Map_SpeedModModifySpeed0.60-1"
		"OnHurtPlayer" "Map_SpeedModModifySpeed0.80.3-1"
		"OnHurtPlayer" "Map_SpeedModModifySpeed1.00.49-1"
	}
}

